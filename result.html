<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>ErgoApp</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="bg-info">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">ErgoApp</span>
    </div>
  </nav>









  <div class="content container pb-4">
    <h2 class="text-center">Result</h2>
    <button type="button" class="btn btn-outline-dark" onclick="backToCalc()">&lt; Back</button>
    <button type="button" class="btn btn-success" onclick="download()">DOWNLOAD</button>
    <button type="button" class="btn btn-warning" onclick="print()">PRINT</button>
    
    <h6>Room data</h6>
    House number <br>
    Floor <br>
    Apartment <br>
    Room <br>

    <h6>Room size</h6>
    Width (m) <br>
    Length (m) <br>
    Height (m) <br>
    
    <h6>Set of equipment</h6>
    Computers <br>
    Tables <br>
    Chairs <br>
    Thumbs <br>
    Cabinets <br>
    
    <h6>Set of room exits</h6>
    Number of windows <br>
    Number of doors <br>
  </div>

  <footer class="footer d-flex flex-wrap align-content-center bg-dark text-white text-center">
    <div class="container align-self-center">
      Copyright &#9400; Serhii Sokol. Praca Dyplomowa Magisterska / 2019
    </div>
  </footer>

  <noscript>
    <strong>We're sorry but ergoapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <script src="js/main.min.js"></script>
</body>

</html>
