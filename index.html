<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>ErgoApp - login</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="bg-info">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">ErgoApp</span>
    </div>
  </nav>










  <section class="content py-4">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div id="sign-tab">

          <div class="nav nav-tabs" id="sign-tab__nav" role="tablist">
            <a class="nav-item nav-link active" id="nav-1-tab" data-toggle="tab" href="#nav-1" role="tab"
              aria-controls="nav-1" aria-selected="true">SIGN UP</a>
            <a class="nav-item nav-link" id="nav-2-tab" data-toggle="tab" href="#nav-2" role="tab" aria-controls="nav-2"
              aria-selected="false">LOG IN</a>
          </div>

          <div class="tab-content" id="sign-tab__content">
            <div class="tab-pane fade show active" id="nav-1" role="tabpanel" aria-labelledby="nav-1-tab">
              <div class="form-group">
                <label class="d-block d-sm-none" for="login-sign-up">Username</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-sm-block">
                    <label class="input-group-text w-100" id="login-addon3" for="login-sign-up">Username</label>
                  </div>
                  <input type="text" class="form-control w-75 _login-input-xs" id="login-sign-up"
                    aria-describedby="login-addon3" autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label class="d-block d-sm-none" for="password-sign-up">Password</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-sm-block">
                    <label class="input-group-text w-100" id="password-addon3" for="password-sign-up">Password</label>
                  </div>
                  <input type="password" class="form-control w-75 _login-input-xs" id="password-sign-up"
                    aria-describedby="password-addon3">
                </div>
              </div>
              <div class="alert alert-danger d-none" id="alert-login" role="alert"></div>
              <div class="form-group">
                <button class="btn btn-dark btn-block btn-lg" onclick="checkLogin()">Sign up</button>
              </div>
            </div>

            <div class="tab-pane fade" id="nav-2" role="tabpanel" aria-labelledby="nav-2-tab">
              <div class="form-group">
                <label class="d-block d-sm-none" for="login">Username</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-sm-block">
                    <label class="input-group-text w-100" id="login-addon3" for="login">Username</label>
                  </div>
                  <input type="text" class="form-control w-75 _login-input-xs" id="login"
                    aria-describedby="login-addon3" autocomplete="off">
                </div>
              </div>
              <div class="form-group">
                <label class="d-block d-sm-none" for="password">Password</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-sm-block">
                    <label class="input-group-text w-100" id="password-addon3" for="password">Password</label>
                  </div>
                  <input type="password" class="form-control w-75 _login-input-xs" id="password"
                    aria-describedby="password-addon3">
                </div>
              </div>
              <div class="alert alert-danger d-none" id="alert-login" role="alert"></div>
              <div class="form-group">
                <button class="btn btn-dark btn-block btn-lg" onclick="checkLogin()">Log in</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>








  <footer class="footer d-flex flex-wrap align-content-center bg-dark text-white text-center">
    <div class="container align-self-center">
      Copyright &#9400; Serhii Sokol. Praca Dyplomowa Magisterska / 2019
    </div>
  </footer>




  <noscript>
    <strong>We're sorry but ergoapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <script src="js/main.min.js"></script>
  <script>
  </script>
</body>

</html>
