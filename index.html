<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <title>ErgoApp</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="bg-info">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">ErgoApp</span>
    </div>
  </nav>



  






  <section class="content py-4">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div id="sign-tab">

          <div class="nav nav-tabs" id="sign-tab__nav" role="tablist">
            <a class="nav-item nav-link" id="nav-1-tab" data-toggle="tab" href="#nav-1" role="tab"
              aria-controls="nav-1" aria-selected="true">SIGN UP</a>
            <a class="nav-item nav-link active" id="nav-2-tab" data-toggle="tab" href="#nav-2" role="tab" aria-controls="nav-2"
              aria-selected="false">LOG IN</a>
          </div>



          <div class="tab-content" id="sign-tab__content">
            <form class="tab-pane fade" id="nav-1" role="tabpanel" aria-labelledby="nav-1-tab">
              <div class="form-group">
                <label class="d-block d-xl-none" for="login-reg">Username</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-xl-block">
                    <label class="input-group-text w-100" id="login-reg-addon3" for="login-reg">Username</label>
                  </div>
                  <input type="text" class="form-control w-75 _login-input-xs" id="login-reg"
                    aria-describedby="login-reg-addon3">
                </div>
              </div>
              <div class="form-group">
                <label class="d-block d-xl-none" for="email-reg">Email</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-xl-block">
                    <label class="input-group-text w-100" id="email-reg-addon3" for="email-reg">Email</label>
                  </div>
                  <input type="text" class="form-control w-75 _login-input-xs" id="email-reg"
                    aria-describedby="email-reg-addon3" autocomplete="ergoapp-email-reg">
                </div>
              </div>
              <div class="form-group">
                  <label class="d-block d-xl-none" for="password-reg">Password</label>
                  <div class="input-group input-group-lg">
                    <div class="input-group-prepend w-25 d-none d-xl-block">
                      <label class="input-group-text w-100" id="password-reg-addon3" for="password-reg">Password</label>
                    </div>
                    <input type="password" class="form-control w-75 _login-input-xs" id="password-reg"
                      aria-describedby="password-reg-addon3">
                  </div>
                </div>
                <div class="form-group">
                    <label class="d-block d-xl-none" for="passwordConfirm-reg">Confirm password</label>
                    <div class="input-group input-group-lg">
                      <div class="input-group-prepend w-25 d-none d-xl-block">
                        <label class="input-group-text w-100" id="passwordConfirm-reg-addon3" for="passwordConfirm-reg" style="font-size:12px">Confirm password</label>
                      </div>
                      <input type="password" class="form-control w-75 _login-input-xs" id="passwordConfirm-reg"
                        aria-describedby="passwordConfirm-reg-addon3">
                    </div>
                  </div>
              <div class="alert alert-danger d-none" id="alert-login" role="alert"></div>
              <div class="form-group">
                <input type="submit" class="btn btn-dark btn-block btn-lg" value="Sign up">
              </div>
            </form>

            <form class="tab-pane fade show active" id="nav-2" role="tabpanel" aria-labelledby="nav-2-tab">
              <div class="form-group">
                <label class="d-block d-xl-none" for="email-auth">Email</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-xl-block">
                    <label class="input-group-text w-100" id="email-auth-addon3" for="email-auth">Email</label>
                  </div>
                  <input type="text" class="form-control w-75 _login-input-xs" id="email-auth"
                    aria-describedby="email-auth-addon3" autocomplete="ergoapp-email-auth">
                </div>
              </div>
              <div class="form-group">
                <label class="d-block d-xl-none" for="password-auth">Password</label>
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend w-25 d-none d-xl-block">
                    <label class="input-group-text w-100" id="password-auth-addon3" for="password-auth">Password</label>
                  </div>
                  <input type="password" class="form-control w-75 _login-input-xs" id="password-auth"
                    aria-describedby="password-auth-addon3">
                </div>
              </div>
              <div class="alert alert-danger d-none" id="alert-login" role="alert"></div>
              <div class="form-group">
                <input type="submit" class="btn btn-dark btn-block btn-lg" onclick="checkLogin()" value="Log in">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>








  <footer class="footer d-flex flex-wrap align-content-center bg-dark text-white text-center">
    <div class="container align-self-center">
      Copyright &#9400; Serhii Sokol. Praca Dyplomowa Magisterska / 2019
    </div>
  </footer>




  <noscript>
    <strong>We're sorry but ergoapp doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <script src="js/main.min.js"></script>
</body>

</html>
