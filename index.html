<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <title>ErgoApp - login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body class="bg-info">
    <h1 class="display-3 mb-5 text-center">ErgoApp</h1>








    

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="login-addon3">Login</span>
                        </div>
                        <input type="text" class="form-control w-75" id="login" aria-describedby="login-addon3" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend w-25">
                            <span class="input-group-text w-100" id="password-addon3">Password</span>
                        </div>
                        <input type="password" class="form-control w-75" id="password" aria-describedby="password-addon3">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-dark btn-block btn-lg" onclick="checkLogin()">Submit</button>
                </div>
            </div>
        </div>
    </div>















    <noscript>
        <strong>We're sorry but ergoapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
